  <!-- 3D Box - Top face -->
  <path d="M 30 35 L 50 25 L 70 35 L 50 45 Z" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- 3D Box - Top face lines (tape/flaps) -->
